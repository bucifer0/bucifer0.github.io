<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>Note to self</h1>
                <p>Stop by Savemart!</p>
        </div>

            <div class="post-it green">
            <img src="images/s-l640.jpg" alt="car 4 sale">
            <h2> Car 4 sale !!</h2>
        </div>

        <div class="post-it red">
            <img src="images/images.jpg" alt="My wife">
            <h2>My luv</h2>
        </div>

        
        <div class="post-it yellow">
            <h1>$$$$$</h1>
            <ul>
                <li>Phone bill</li>
                <li>Rent</li>
                <li>Car note</li>
            </ul>
            </div>

        <div class="post-it blue">
            <h2>DCT APPT 9AM</h2>
        </div>

        <div class="post-it orange">
            <h2>Client due dates</h2>
            <p>10/15</p>
           
        </div>

    </body>
</html>
